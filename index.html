<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta charset="UTF-8">
  <title>EduQuiz </title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <div class="container">
    <h1>EduQuiz</h1>
    <h3>Select your interest</h3>
    <div class="categories">
      <div class="category" data-type="tech">
        <img src="Tech.png" alt="Tech">
        <h3>Tech Programming</h3>
      </div>
      <div class="category" data-type="gk">
        <img src="Gk.png" alt="GK">
        <h3>General Knowledge</h3>
      </div>
      <div class="category" data-type="fun">
        <img src="Fun.png" alt="Fun">
        <h3>Fun & Light</h3>
      </div>
      <div class="category" data-type="science">
        <img src="Science.png" alt="Science">
        <h3>Science & Nature</h3>
      </div>
    </div>
    <!-- Quiz Section -->
    <div id="quiz-section" class="hidden">
      <div class="quiz-header">
        <span id="question-number"></span>
        <span id="timer">Time: 30s</span>
        <span id="progress"></span>
      </div>
      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="next-btn">Next</button>
    </div>
    <!-- Result Section -->
    <div id="result-section" class="hidden">
      <h2>Quiz Finished!</h2>
      <p id="score"></p>
      <button onclick="location.reload()">Go Back</button>
    </div>
  </div>
  <script src="JS.js"></script>
</body>
</html>
